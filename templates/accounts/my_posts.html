{% extends 'base.html' %}
{% block content %}
<h1>
    My Posts
</h1>
<main class = 'posts'>
{% for post in posts %}
<div class = 'post'>
    <h2>
        {{post.title}}
    </h2>
    <p>
        {{post.content}}
    </p>
        <img src = '{{ post.image.url }}'>
    <h4> posted by:{{post.author}}</h4>
    <p>
        <a href = "{% url 'edit_post' post.id %}" >Edit Post</a>
    </p>
</div>
{% endfor %}
</main>
{% endblock %}
