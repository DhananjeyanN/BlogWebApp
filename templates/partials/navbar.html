<header>
<nav class = 'navbar'>
    <a href = "{% url 'home' %}" class = 'nav-brand'>
        <img src="{{ profile.logo.url }}">
    </a>
    <ul class = 'navbar-nav'>
        <li class = 'nav-item'><a class = 'nav-link' href = "{% url 'home' %}"> Bean Blog</a></li>
        <li class = 'nav-item'><a class = 'nav-link' href = "{% url 'about' %}"> About</a></li>
        <li class = 'nav-item'> <a class = 'nav-link' href = "{% url 'contact' %}"> Contact</a></li>
        {% if user.is_authenticated %}
        <li class = 'nav-item'> <a class = 'nav-link' href = "{% url 'my_posts' user.id %}"> My Posts</a></li>
        <li class = 'nav-item'> <a class = 'nav-link' href = "{% url 'create' user.id %}"> Create Post</a></li>
        <li class = 'nav-item'> <a class = 'nav-link' href = "javascript:{document.querySelector('#logout').submit()}"> Logout</a></li>
        <form id = 'logout' action = '{% url "logout" %}' method = 'post'>
            {% csrf_token %}
            <input type = 'hidden'>
        </form>
        {% else %}
        <li class = 'nav-item'> <a class = 'nav-link' href = "{% url 'register' %}"> Signup</a></li>
        <li class = 'nav-item'> <a class = 'nav-link' href = "{% url 'login' %}"> Login</a></li>
        {% endif %}
    </ul>
</nav>
</header>

<!-- a tag for sending to another page -->
<!-- every tag has multiple attributes-->
<!-- href has link on where to go-->
<!-- class attribute is for the css class name to style the tag-->
<!--every element has class attribute and id attribute-->
<!--li tag is for list item-->
<!--ul tag is unordered list-->
<!--ol tag is for ordered list-->
