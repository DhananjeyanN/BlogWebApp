{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>
    Blog Home
</h1>
<main class = 'posts'>
{% for post in posts %}
<div class = 'post'>
    <h2>
        {{post.title}}
    </h2>
    <p>
        {{post.content}}
    </p>
        <a href="{% url 'post_detail' post.id %}"> <img src = '{{ post.image.url }}'></a>
    <h4> posted by:{{post.author}}</h4>
    <h4> Likes: {{post.total_likes}}</h4>
    <a href="{% url 'like_post' post.id %}"><img style="height:20px;width:20px" src="{% static 'img/like.png' %}"></a>

</div>
{% endfor %}
</main>
{% endblock %}
